<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-list>
    <ion-item *ngFor="let item of items">
      <h1>{{item.name}}</h1>
      <h1>Quantity:{{item.quantity}}</h1>
    </ion-item>

    
  </ion-list>

-->

  <ion-list>
  
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>Quantity: {{item.quantity}}</p>
          <p>Grocery details go here</p>
        </ion-label>
        
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      

      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon (click)="editItem(item, index)" slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon (click)="removeItem(item, index)" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option>
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
   
  </ion-list>

  <ion-content>
    <!-- fab placed to the top end -->
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
    
  
</ion-content>
